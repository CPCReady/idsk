jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          brew update
          brew install cmake ninja
          brew tap messense/macos-cross-toolchains
          brew install x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu

      # 3️⃣ Dar permisos al script
      - name: Make build script executable
        run: chmod +x ./build_all.sh
        working-directory: ${{ github.workspace }}

      # 4️⃣ Ejecutar el script de build
      - name: Run build script
        run: ./build_all.sh
        working-directory: ${{ github.workspace }}

      # 5️⃣ Subir artefactos individualmente
      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: iDSK_macos-arm
          path: dist/iDSK_macos-arm.tar.gz
          if-no-files-found: error

      - name: Upload macOS Intel
        uses: actions/upload-artifact@v4
        with:
          name: iDSK_macos-x86
          path: dist/iDSK_macos-x86.tar.gz
          if-no-files-found: error

      - name: Upload Linux x86_64
        uses: actions/upload-artifact@v4
        with:
          name: iDSK_linux-x86
          path: dist/iDSK_linux-x86.tar.gz
          if-no-files-found: error

      - name: Upload Linux ARM64
        uses: actions/upload-artifact@v4
        with:
          name: iDSK_linux-arm64
          path: dist/iDSK_linux-arm64.tar.gz
          if-no-files-found: error

      - name: Upload CHANGELOG.md
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: dist/CHANGELOG.md
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.tar.gz
          body_path: dist/changelog/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
